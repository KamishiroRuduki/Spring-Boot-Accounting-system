<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout2.html}">
<head>
  <title>User Profile</title>
</head>
<body>
<div layout:fragment="content">
   <h2>目前頁面</h2>
   <table>
    <tr>
     <td>
      後台管理

  <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>

  個人資訊
     </td>
    </tr>
    <tr>
     <td>
		 <table  cellpadding="5" style=" border: 1px solid black; border-collapse: collapse; width:400px;">
		 <tr>
		 <td  style="border: 1px solid black;">
		 帳號
		 </td>
		 <td style="border: 1px solid black;">
		 [[${Account}]]
		 </td>
		 </tr>
		 <tr>
		 <td style="border: 1px solid black;">
		 姓名
		 </td>
		 <td style="border: 1px solid black;">
		 <input type="text" name="txtName" id="txtName" th:value="${name}" />
		 </td>
		 </tr>
		 <tr>
		 <td style="border: 1px solid black;">
		 Email
		 </td>
		 <td style="border: 1px solid black;">
		 <input type="email" name="txtEmail" id="txtEmail" th:value="${email}" />
		 </td>
		 </tr>
		 </table>
		 
				</td>
    </tr>
    <tr>
     <td>
      <input type="submit" class="btn btn-outline-dark" name="btnSave" value="存檔" id="btnSave" />
     </td>
    </tr>

     
   </table>
</div>

</html>
