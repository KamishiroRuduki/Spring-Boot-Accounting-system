<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout2.html}">
<head>
  <title>User List</title>
</head>
<body>
<div layout:fragment="content">
   <h2>會員管理</h2>
      管理者後台
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
  <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
  </svg>
  會員管理
<div id = userAll>
      <input type="submit" class="btn btn-outline-dark" name="btnAdd" value="Add" id="btnAdd" /> &nbsp;&nbsp;
      <input type="submit" class="btn btn-outline-dark" name="btnDel" value="Del" id="btnDel" />&emsp; &nbsp;&ensp;<br/>
      <table cellspacing="0" cellpadding="4"
       id="ContentPlaceHolder1_gvAccountingList"
       style="color: #333333; border-collapse: collapse;">
       <tr
        style="color: White; background-color: #507CD1; font-weight: bold;">
        <th scope="col"></th>
        <th scope="col">帳號</th>
        <th scope="col">姓名</th>
        <th scope="col">Email</th>
        <th scope="col">等級</th>
        <th scope="col">建立日期</th>
        <th scope="col">Act</th>
       </tr>
       <tr style="background-color: #EFF3FB;">
       <td><input type="checkbox" id="chbcheck" name="chbcheck"></td>
        <td>[[${account}]]</td>
        <td>[[${name}]]</td>
        <td>[[${email}]]</td>
        <td>[[${level}]]</td>
        <td>[[${createdate}]]</td>
        <td><a
         href="/SystemAdmin/AccountingRecord/AccountingDetail.aspx?ID=5">Edit</a>
        </td>
       </tr>
       
      </table>
</div>
</div>
</body>
</html>
